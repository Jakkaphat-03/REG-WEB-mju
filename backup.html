  <!-- Navbar Container -->

  <div class="line-img">

  <!-- ใช้ JavaScript โหลดไฟล์ navbar.html -->
  <script>
    // ฟังก์ชั่นโหลดไฟล์ navbar.html
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        // ใส่ข้อมูลที่โหลดมาจาก navbar.html ลงใน div#navbar-container
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch((error) => {
        console.error("เกิดข้อผิดพลาดในการโหลด navbar:", error);
      });
  </script>
